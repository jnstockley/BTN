name: Build-Nightly

on:  
  push:
    branches: [ "nightly" ]
    paths:
      - 'src/**'
      - 'pom.xml'
  workflow_dispatch:

jobs:
  build:
    name: Build Jar
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write 

    steps:
      - uses: actions/checkout@v3
        name: Step 1 - Checkout Nightly Branch
        with:
          ref: ${{ github.ref_name }}
  
      - name: Step 2 - Setup JDK 17
        uses: actions/setup-java@v3.4.1
        with: 
          java-version: 17
          distribution: 'temurin'

      - name: Step 3 - Build Maven Project
        run: mvn -B package --file pom.xml
      - name: Step 4 - Copy Jar
        run: cp target/*-jar-with-dependencies.jar target/BSN.jar
      - name: Step 5 - Upload Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: BSN
          path: target/*.jar
          
  release:
    name: Release Jar
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Step 1 - Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Step 2 - Download Jar
        uses: actions/download-artifact@v3.0.0
      - name: Step 3 - Create Release
        uses: Hs1r1us/Release-AIO@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly-${{ github.run_number }}
          release_name: nightly-${{ steps.date.outputs.date }}
          prerelease: true
          asset_files: BSN
          
  upload:
    name: Upload Jar
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v3
        name: Step 1 - Checkout Nightly Branch
        with:
          ref: ${{ github.ref_name }}
      - name: Step 2 - Download Jar
        uses: actions/download-artifact@v3.0.0
        with:
          path: out/
      - name: Step 3 - Clean Artifact
        run: |
          mv out/BSN/* out/
          rm BSN.jar
          rm -r BSN/
      - name: Step 4 - Remove Jar
        run: |
          git remote set-url origin https://jnstockley:${{ secrets.TOKEN }}@github.com/jnstockley/BTTN.git
          git config user.email "jack@jstockley.com"
          git config --local user.name "Jack Stockley"
          git rm -r out
          git commit -m "Removed Jar"
          git push origin nightly
      - name: Step 5 - Upload Jar
        run: |
          git remote set-url origin https://jnstockley:${{ secrets.TOKEN }}@github.com/jnstockley/BTTN.git
          git config user.email "jack@jstockley.com"
          git config --local user.name "Jack Stockley"
          git add -f out/
          git commit -m "Updated Jar"
          git push origin nightly
