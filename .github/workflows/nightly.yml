# This is a basic workflow to help you get started with Actions

name: Nightly-Build

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "nightly" ]
    paths:
      - 'src/**'
      - 'pom.xml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    name: Build Jar
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write 

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        name: Step 1 - Checkout Nightly Branch
  
      # Runs a single command using the runners shell
      - name: Step 2 - Setup JDK 17
        uses: actions/setup-java@v3.4.1
        with: 
          java-version: 17
          distribution: 'temurin'

      # Runs a set of commands using the runners shell
      - name: Step 3 - Build Maven Project
        run: mvn -B package --file pom.xml
      - name: Step 4 - Rename Jar
        run: mv target/*-jar-with-dependencies.jar target/BSN.jar
      - name: Step 5 - Upload Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: BSN.jar
          #path: target/*-jar-with-dependencies.jar
          path: target/BSN.jar
      - name: Step 6 - Create Package
        run: mvn -B deploy --file pom.xml
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Step 7 - Create Doc
        run: mvn dokka:dokka -f pom.xml
      - name: Step 8 - Move Doc folder
        run: mv -r target/dokka/* docs
      - name: Step 9 - Push new Doc
        uses: s0/git-publish-subdir-action@v2.5.1
        env:
          REPO: self
          BRANCH: nightly
          FOLDER: docs
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  release:
    name: Release Jar
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Step 1 - Get current date
        id: date
        #run: echo "::set-output name=date::$(date +'%Y/%m/%d %H:%M:%S')"
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Step 2 - Download Jar
        uses: actions/download-artifact@v3.0.0
      - name: Step 3 - Create Release
        uses: Hs1r1us/Release-AIO@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly-${{ github.run_number }}
          release_name: nightly-${{ steps.date.outputs.date }}
          prerelease: true
          asset_files: BSN.jar
