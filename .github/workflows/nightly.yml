name: Nightly-Build

on:  

  push:
    branches: [ "nightly" ]
    paths:
      - 'src/**'
      - 'pom.xml'

jobs:
  build:
    name: Build Jar
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write 

    steps:
      - uses: actions/checkout@v3
        name: Step 1 - Checkout Nightly Branch
  
      - name: Step 2 - Setup JDK 17
        uses: actions/setup-java@v3.4.1
        with: 
          java-version: 17
          distribution: 'temurin'

      - name: Step 3 - Build Maven Project
        run: mvn -B package --file pom.xml
      - name: Step 4 - Rename Jar
        run: mv target/*-jar-with-dependencies.jar target/BSN.jar
      - name: Step 5 - Upload Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: BSN.jar
          path: target/BSN.jar
      - name: Step 6 - Create Package
        run: mvn -B deploy --file pom.xml
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  release:
    name: Release Jar
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Step 1 - Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Step 2 - Download Jar
        uses: actions/download-artifact@v3.0.0
      - name: Step 3 - Create Release
        uses: Hs1r1us/Release-AIO@v1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: nightly-${{ github.run_number }}
          release_name: nightly-${{ steps.date.outputs.date }}
          prerelease: true
          asset_files: BSN.jar
          
  doc:
    name: Create Doc
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
        name: Step 1 - Checkout Nightly Branch
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Step 2 - Setup JDK 17
        uses: actions/setup-java@v3.4.1
        with: 
          java-version: 17
          distribution: 'temurin'
      - name: Step 3 - Create Doc
        run: mvn dokka:dokka -f pom.xml
      - name: Step 4 - Move Docs
        run: |
           mkdir -p docs
           mv target/dokka/* docs
      - name: Step 5 - Publish docs
        run: |
          git remote set-url origin https://jnstockley:${{ secrets.TOKEN }}@github.com/jnstockley/BTTN.git
          git config user.email "jack@jstockley.com"
          git config --local user.name "Jack Stockley"
          git rm --cached docs
          git add docs
          git commit -m "Updated Docs"
          git push origin nightly
